name: AiogramNatsLint

on:
  pull_request:
    branches:
      - main
    paths:
      - "aiogram_nats/**"
      - "tests/**"
  push:
    branches:
      - main
      - "feature-**"
    paths:
      - "aiogram_nats/**"
      - "tests/**"

env:
  CURRENT_DIR: $(pwd)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install poetry
        run: pipx install poetry
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "poetry"
          cache-dependency-path: poetry.lock
      - name: Install dependencies
        run: poetry install --with test
  lint:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install poetry
        run: pipx install poetry
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "poetry"
          cache-dependency-path: poetry.lock
      - name: ruff
        run: poetry run ruff check .
      - name: mypy
        run: |
          MYPYPATH=${CURRENT_DIR}/aiogram_nats/stubs
          poetry run mypy .
